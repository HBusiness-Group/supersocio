<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Parceria | Super Sócio + NOOON</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Página oculta -->
  <meta name="robots" content="noindex, nofollow" />

  <!-- Favicons -->
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="apple-touch-icon" href="apple-touch-icon-180.png">

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --verde-escuro: #0f3d1f;
      --verde-neon: #7CFF00;
      --verde-claro: #f3fff7;
      --cinza-texto: #2f2f2f;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(180deg, #ffffff, var(--verde-claro));
      color: var(--cinza-texto);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .container {
      max-width: 860px;
      width: 100%;
      background: #ffffff;
      padding: 44px 32px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
    }

    .top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      flex-wrap: wrap;
      margin-bottom: 26px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 14px;
      text-decoration: none;
      color: inherit;
    }

    .brand img {
      height: 44px;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .brand:hover img {
      transform: scale(1.03);
      opacity: 0.9;
    }

    h1 {
      font-size: 1.6rem;
      font-weight: 800;
      color: var(--verde-escuro);
      letter-spacing: 0.2px;
    }

    .subtitle {
      margin-top: 6px;
      color: #666;
      font-weight: 600;
      font-size: 0.95rem;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(15, 61, 31, 0.12);
      background: rgba(124, 255, 0, 0.08);
      font-weight: 700;
      color: var(--verde-escuro);
      font-size: 0.9rem;
      white-space: nowrap;
    }

    .badge img {
      height: 22px;
      opacity: 0.85;
    }

    .content p {
      font-size: 1.02rem;
      line-height: 1.7;
      margin-bottom: 14px;
    }

    .box {
      margin-top: 18px;
      padding: 18px;
      border-radius: 14px;
      background: #f7fff9;
      border: 1px solid rgba(15, 61, 31, 0.12);
    }

    .box h2 {
      font-size: 1.05rem;
      color: var(--verde-escuro);
      margin-bottom: 10px;
    }

    ul {
      padding-left: 18px;
    }

    li {
      margin: 8px 0;
      line-height: 1.6;
    }

    .cta {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 22px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 16px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 800;
      transition: transform 0.15s ease, opacity 0.15s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      opacity: 0.95;
    }

    .btn-primary {
      background: var(--verde-escuro);
      color: #fff;
    }

    .btn-ghost {
      border: 1px solid rgba(15, 61, 31, 0.18);
      color: var(--verde-escuro);
      background: #fff;
    }

    .footer {
      margin-top: 26px;
      font-size: 0.85rem;
      color: #777;
      text-align: center;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.35rem; }
      .brand img { height: 40px; }
    }
  </style>
</head>
